<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CassRoll</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        #playVid{
            position:  relative;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            font-size: xxx-large
        }
        .blink_me {
          animation: blinker 2s linear infinite;
        }
        @keyframes blinker {
          50% {
            opacity: 0;
          }
        }
        .container{
            width: 100%;
            height: 100%;
            position: relative;
            
        }
        .div1{
            width: 100%;
            height: 100%;            
            position: absolute;
            margin: 0 auto;
            top: 0;
            left: 0;
            /*display: flex;*/
        }
        .div2{
            z-index: 9;
            width: 100%;
            height: 100%;            
            
        }
        #video {
            position:  relative;
            opacity: 0;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="div1">
        <button class="blink_me" id='playVid'>CLICK HERE</button>
    </div>
    <div class="div2">
        <video id='video' loop>
            <source src="Cassroll480.mp4" type="video/mp4">
        </video>
    </div>
</div>
<script>
    document.getElementById('container').onclick = function () {
        document.getElementById('video').style.opacity = 1;
        document.getElementById('playVid').style.opacity = 0;
        document.getElementById('video').play();
    };
    </script>
</body>

</html>
